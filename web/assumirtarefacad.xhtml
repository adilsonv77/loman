<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:udesc="http://java.sun.com/jsf/composite/udesc"                
                template="template.xhtml">

    <ui:define name="corpo">
        <h:form id="formAssumirTarefa">
            <p:fieldset legend="#{msg.availableTasks}">
                <p:dataTable id="tarefasDisponiveis" 
                             rowKey="#{tarefa.titulo}"
                             emptyMessage="#{msg.noTasksFound}" 
                             value="#{cadTarefa.tarefasDisponiveis}"
                             var="tarefa"
                             paginator="true"
                             paginatorPosition="top"
                             rows="10"  
                             selection="#{cadTarefa.selecTarefa}" 
                             selectionMode="single"
                             paginatorTemplate="{CurrentPageReport}  
                             {FirstPageLink} 
                             {PreviousPageLink} 
                             {PageLinks} 
                             {NextPageLink} 
                             {LastPageLink} 
                             {RowsPerPageDropdown}">
                    <p:ajax event="rowSelect" 
                            listener="#{cadTarefa.onRowSelectTarefaDisponivel}"   
                            update=":formAssumirTarefa:tarefasDisponiveis
                            :formAssumirTarefa:OcorrenciasTarefa 
                            :messages"/>
                    <f:facet name="header">
<!--                        <p:commandButton icon="ui-icon-comment" 
                                         value="#{msg.taskAssume}"
                                         style="float: left;"
                                         disabled="#{cadTarefa.tarefaDesabilitado}"
                                         update=":formAssumirTarefa"                                             
                                         oncomplete="dialogAssumirTarefa.show()">                              
                        </p:commandButton>  -->
                        <p:commandButton icon="ui-icon-search" 
                                         value="#{msg.showTasksUndertaken}"
                                         style="float: left;"
                                         oncomplete="dialogTarefasAssumidas.show()"/>                        
                    </f:facet>
                    <p:column sortBy="#{tarefa.dataEntrega}"
                              style="width: 15%">
                        <f:facet name="header">
                            #{msg.dataEntrega}
                        </f:facet>
                        <h:outputText value="#{cadTarefa.formatarDataTarefa(tarefa)}"/>
                    </p:column>
                    <p:column sortBy="#{tarefa.titulo}"
                              style="width: 20%">
                        <f:facet name="header">
                            #{msg.task}
                        </f:facet>
                        <h:outputText value="#{tarefa.titulo}"/>
                    </p:column>  
                    <p:column sortBy="#{tarefa.roteiro.unidade.nome}"
                              style="width: 15%">
                        <f:facet name="header">
                            #{msg.unit}
                        </f:facet>
                        <h:outputText value="#{tarefa.roteiro.unidade.nome}"/>
                    </p:column>
                    <p:column sortBy="#{tarefa.roteiro.unidade.projeto.titulo}"
                              style="width: 40%">
                        <f:facet name="header">
                            #{msg.project}
                        </f:facet>
                        <h:outputText value="#{tarefa.roteiro.unidade.projeto.titulo}"/>
                    </p:column>
                    <p:column sortBy="#{tarefa.papelEnum.toString()}"
                              style="width: 10%">
                        <f:facet name="header">
                            #{msg.paper}
                        </f:facet>
                        <h:outputText value="#{tarefa.papelEnum.toString()}"/>
                    </p:column>
                    <p:column>
                        <p:commandButton icon="ui-icon-comment"                                           
                                         oncomplete="dialogAssumirTarefa.show()"
                                         update=":formAssumirTarefa:dialogAssumirTarefa">
                            <f:setPropertyActionListener value="#{tarefa}" 
                                                         target="#{cadTarefa.selecTarefa}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:fieldset>

            <p:fieldset legend="#{msg.occurrences}">
                <p:dataTable id="OcorrenciasTarefa" 
                             emptyMessage="#{msg.noOccurrencesForTasksFound}" 
                             value="#{cadTarefa.ocorrenciasTarefa}"
                             var="ocorrencia"
                             paginator="true"
                             paginatorPosition="top"
                             rows="10"
                             paginatorTemplate="{CurrentPageReport}  
                             {FirstPageLink} 
                             {PreviousPageLink} 
                             {PageLinks} 
                             {NextPageLink} 
                             {LastPageLink} 
                             {RowsPerPageDropdown}">
                    <p:column sortBy="#{ocorrencia.dataModificacao}">
                        <f:facet name="header">
                            #{msg.dataModificacao}
                        </f:facet>
                        <h:outputText value="#{cadTarefa.formatarDataOcorrencia(ocorrencia)}"/>
                    </p:column>
                    <p:column sortBy="#{ocorrencia.usuario.nome}">
                        <f:facet name="header">
                            #{msg.user}
                        </f:facet>
                        <h:outputText value="#{ocorrencia.usuario.nome}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            #{msg.description}
                        </f:facet>
                        <h:outputText value="#{ocorrencia.descricao}"/>
                    </p:column> 
                    <p:column>
                        <f:facet name="header">
                            #{msg.observation}
                        </f:facet>
                        <h:outputText value="#{ocorrencia.observacao}"/>
                    </p:column>
                </p:dataTable>
            </p:fieldset>

            <ui:include src="assumirtarefadialog.xhtml"/>
        </h:form>           
    </ui:define> 

</ui:composition>
