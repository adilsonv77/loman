<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <f:loadBundle basename="Messages" var="msg"/>

    <p:panel style="width: 100%; height: 100px; border: 0px; padding: 0px; margin: 0px;" rendered="#{cadUsuario.usuarioSessao!=null}">
        <div id="areaLogo" style="float: left;">
            <p:graphicImage width="400px" height="90px" value="/resources/images/logo.png"/>
        </div>  
        <div id="areaTitulo"  style="float: left; margin-left: 20px; margin-top: 15px;">
            <h:form id="FormTituloSistema" style="text-align: center;">
                <h:panelGrid columns="1">
                    <h:outputText value="#{msg.sistemaLOMAN}" 
                                  style="font-size: x-large;  font-style: italic;"/>
                </h:panelGrid>
            </h:form>
        </div>
        <div id="areaUsuario" style="float: right; height: 30px; margin-top: 10px;">
            <h:form id="FormUsuarioLogado" style="text-align: center;">
                <h:panelGrid columns="2"                              
                             rendered="#{cadUsuario.getUsuarioSessao() != null}">
                    <h:outputText value="Seja bem vindo, " 
                                  style="font-size: large;"/> 
                    <h:outputText value="#{cadUsuario.getUsuarioSessao().nome}" 
                                  style="font-size: large; font-weight: bold;"/> 
                </h:panelGrid>
            </h:form>
        </div>
    </p:panel>
</ui:composition>
