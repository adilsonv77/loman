<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:udesc="http://java.sun.com/jsf/composite/udesc">

    <p:dialog id="dialogDisponibilizarTarefa" 
              header="#{msg.selectedTask}" 
              widgetVar="dialogDisponibilizarTarefa" 
              resizable="false"
              modal="true"
              width="800">  
        <h:panelGrid columns="2">                          
            <h:outputText value="#{msg.title}: "/>
            <h:outputText value="#{cadTarefa.selecTarefa.titulo}"/> 

            <h:outputText value="#{msg.description}: "/>
            <h:outputText value="#{cadTarefa.selecTarefa.descricao}"/>

            <h:outputText value="#{msg.dataEntrega}: "/>
            <p:calendar value="#{cadTarefa.selecTarefa.dataEntrega}"
                        locale="pt_BR"
                        disabled="true"/>

            <h:outputText value="#{msg.user}: "/>
            <h:outputText value="#{cadTarefa.selecTarefa.usuario.nome}"/>

            <h:outputText value="#{msg.type}: "/>
            <h:outputText value="#{cadTarefa.selecTarefa.papelEnum.toString()}"/>

            <h:outputText value="#{msg.stats}: "/>
            <h:outputText value="#{cadTarefa.selecTarefa.status.toString()}"/>

            <h:outputText value="#{msg.observation}: "/>
            <p:inputTextarea id="taObservacao"
                             value="#{cadTarefa.selecOcorrencia.observacao}"
                             widgetVar="taObservacao"
                             style="width:600px;height:50px;"
                             maxlength="200"
                             cols="50"
                             immediate="true"
                             rows="4"
                             autoResize="false">
                <p:ajax process="taObservacao" 
                        event="blur"/>
            </p:inputTextarea> 
        </h:panelGrid>  

        <p:fileUpload fileUploadListener="#{cadTarefa.handleFileUpload}"
                      mode="advanced"
                      update=":messages
                      :formDisponibilizarTarefa"
                      sizeLimit="10000000"                               
                      label="#{msg.choice}"
                      uploadLabel="#{msg.upload}"
                      cancelLabel="#{msg.cancel}"/>
    </p:dialog>

</ui:composition>
